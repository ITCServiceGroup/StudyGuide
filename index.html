<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Guide Launcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Popup -->
    <div id="coming-soon-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <p>Coming Soon</p>
        </div>
    </div>
    
    <div id="quiz-container">
        <h1 id="quiz-title">Study Guides</h1>

        <div class="section-wrapper">
            <section id="install-guides">
                <h2>Install Guides</h2>
                <div class="guides-container"></div>
            </section>
        </div>
        <div class="section-wrapper">
            <section id="service-guides">
                <h2>Service Guides</h2>
                <div class="guides-container"></div>
            </section>
        </div>

        <script>
            const installGuides = [
                {
                    title: "Phone Service",
                    url: "PhoneStudy.html",
                    comingSoon: true
                }
            ];

            const serviceGuides = [
                {
                    title: "Advanced Service Tech",
                    url: "AdvServStudy.html"
                }
            ];

            function createGuideButton(guide) {
                const link = document.createElement('a');
                link.href = guide.url;
                link.textContent = guide.title;
                link.className = 'study-guide-tile';
                
                if (guide.comingSoon) {
                    link.onclick = function(e) {
                        e.preventDefault();
                        const popup = document.getElementById('coming-soon-popup');
                        popup.style.display = 'flex';
                        setTimeout(() => {
                            popup.style.display = 'none';
                        }, 2000); // Hide after 2 seconds
                    };
                }
                
                return link;
            }

            // Populate Install Guides
            const installGuidesContainer = document.querySelector('#install-guides .guides-container');
            installGuides.forEach(guide => {
                installGuidesContainer.appendChild(createGuideButton(guide));
            });

            // Populate Service Guides
            const serviceGuidesContainer = document.querySelector('#service-guides .guides-container');
            serviceGuides.forEach(guide => {
                serviceGuidesContainer.appendChild(createGuideButton(guide));
            });
        </script>
    </div>
</body>
</html>
